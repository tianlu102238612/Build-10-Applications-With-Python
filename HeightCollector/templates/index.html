<!DOCTYPE html>
<html lang="en">
    <Title>Height Collector Web App</Title>
    <head>
        <link href="../static/main.css" rel="stylesheet">
    </head>
    
    <body>
        <div class="container">
            <h1>Collecting Height</h1>
            <h3>Fill the entries</h3>
            <div class="message">
                {{text|safe}}
            </div>
            <form action="{{url_for('success')}}" method="POST">
                <input title="Your email will be safe with us" placeholder="enter email" type="email" name="email" required><br>
                <input title="Your data will be safe with us" placeholder="enter your height" type="number" min="10" max="300" name="height" required><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
